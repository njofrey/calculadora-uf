<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora UF a CLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Calculadora UF a CLP</h1>
        <p>Valor de la UF hoy: <strong id="uf-value">Cargando...</strong></p>
        <div class="input-group">
            <label for="uf-input">Cantidad de UF</label>
            <input type="number" id="uf-input" placeholder="Ej: 1">
        </div>
        <div class="result">
            <h2>Total en CLP:</h2>
            <p id="clp-result">$0</p>
        </div>
    </div> <p class="credit">Hecho con ❤️ por Nicolás Jofré</p>
    <script src="script.js"></script>
</body>
</html>
