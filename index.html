<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora UF a CLP</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <div class="card">
      <h1>Calculadora UF a CLP</h1>
      <div id="uf-display" class="uf-display-box">Cargando valor...</div>
      <div class="input-group">
        <label for="uf-input">Cantidad de UF</label>
        <input type="number" id="uf-input" placeholder="Ej: 1" />
      </div>
      <div class="result" id="result-box">
        <div class="result-text">
          <h2>Total en CLP:</h2>
          <p id="clp-result">$0</p>
        </div>
        <div class="copy-feedback">
          <div class="copy-icon" id="copy-icon-container">
            <span class="icon icon-copy visible">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
            </span>
            <span class="icon icon-check">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
              </svg>
            </span>
          </div>
          <span class="copy-text" id="copy-text"></span>
        </div>
      </div>
    </div>
    <p class="credit">Hecho con ❤️ por Nicolás Jofré</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
